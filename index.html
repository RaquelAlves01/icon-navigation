<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>
<body>

  <header>
    <div class="grid grid-middle island-1-2 pad-t-1-2 masthead">

      <div class="unit island pad-t-1-2 pad-b-1-2 [ xs-1 s-1 m-1 l-1-4 ] gutter-1-8">
        <h1 class="text-center push-0">Potion Express</h1>
      </div>

      <div class="unit text-center [ xs-1 s-1 m-1 l-3-4 ] nav">
        <nav>
          <ul class="list-group-inline push-none">
            <li class="gutter-1-8 push-1-4">
              <a class="btn text-center island-1-4 gutter" href="#">
                <i class="icon i-32 logo">
                  <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="icon-label block milli">Unicorn Tears</span>
              </a>
            </li>
            <li class="gutter-1-8 push-1-4">
              <a class="btn text-center island-1-4 gutter" href="#">
                <i class="icon i-32 logo">
                  <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="icon-label block milli">Dragon Scales</span>
              </a>
            </li>
            <li class="gutter-1-8 push-1-4">
              <a class="btn text-center island-1-4 gutter" href="#">
                <i class="icon i-32 logo">
                  <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="icon-label block milli">Yeti Dandruff</span>
              </a>
            </li>
            <li class="gutter-1-8 push-1-4">
              <a class="btn text-center island-1-4 gutter" href="#">
                <i class="icon i-32 logo">
                  <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="icon-label block milli">Pixie Dust</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

    </div>

  </header>

</body>
</html>
