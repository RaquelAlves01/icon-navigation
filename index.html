<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modular.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>
<body>

  <header>
    <div class="grid">

      <div class="unit">
        <h1>Potion Express</h1>
      </div>
      <nav class="unit gutter">
        <ul class="list-group-inline">
          <li class"gutter-1-2 pad-t pad-b">
            <a class="btn text-center" href="#">
              <i class="icon i-32 i-triangle">
                <img class="img-flex" src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label block milli">Unicorn Tears</span>
            </a>
          </li>

        </ul>

      </nav>

    </div>

  </header>

</body>
</html>
